<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Cadastro</title>
</head>
<body>

    <main id="container">
        <form id="login_form">
            <img id="logo" src="assets/img/WaiDuo_logo-definitivo.png">
            <div id="form_header">
                <h1>Cadastro</h1>
            </div>

            <div id="social_media">
                <a href="#">
                    <img src="assets/img/facebook.png" alt="facebook logo">
                </a>

                <a href="#">
                    <img src="assets/img/google.png" alt="google logo">
                </a>

                <a href="#">
                    <img src="assets/img/github.png" alt="github logo">
                </a>
            </div>
                <div id="inputs">
                    <div class="input_box">
                        <label for="name">
                            Nome
                            <div class="input-field">
                                <i class="fa-solid fa-user" style="color: #252541;"></i>                                
                                <input type="text" id="name" name="name">
                            </div>
                        </label>
                    </div>

                    <div class="input_box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope" style="color: #252541;"></i>                                
                                <input type="email" id="email" name="email">
                            </div>
                        </label>
                    </div>

                    <div class="input_box">
                        <label for="password">
                            Crie uma senha
                            <div class="input-field">
                                <i class="fa-solid fa-key" style="color: #252541;"></i>
                                <input type="text" id="senha" name="senha">
                            </div>
                        </label>
                    </div>

                    <div class="input_box">
                        <label for="password">
                            Confirme sua senha
                            <div class="input-field">
                                <i class="fa-solid fa-key" style="color: #252541;"></i>
                                <input type="text" id="senha" name="senha">
                            </div>
                        </label>
                    </div>
                
                </div>

            <button type="submit" id="login_button">
                Cadastrar
            </button>
        </form>
    </main>
    
</body>
</html>
